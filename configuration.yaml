homeassistant:
  name: RaspiPool
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: imperial
  # customize: !include customize.yaml
  packages: !include_dir_named packages
default_config:
# Disable Discover some devices automatically
# discovery:
tts:
  - platform: google_translate
logger:
  default: info
  logs:
    custom_components.atlas_scientific.sensor: debug
    homeassistant.components.sensor.atlas_scientific: debug
    homeassistant.components.switch.command_line: debug
    zeroconf: error
    homeassistant.components.websocket_api.http.connection: error

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
lovelace:
  mode: yaml
shell_command:
  calibrate: 'python calibrate.py "{{ device }}" "{{ target }}"'
