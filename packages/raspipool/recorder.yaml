recorder:
  purge_keep_days: 7
  include:
    entities:
      - sensor.pump_state
      - sensor.pool_temp
      - sensor.pool_temp_fahrenheit
      - sensor.pool_water_temperature
      - sensor.ezo_ph
      - sensor.ezo_orp
      - input_number.ph
      - input_number.orp
      - sensor.runtime_left
      - input_number.muriatic_tank
      - input_number.bleach_tank
      - switch.ph
      - switch.orp
      - switch.turbo
      - switch.pump
      - sensor.e_fc
      - sensor.flow_on
      - input_number.off_peak_tariff
      - input_number.partial_peak_tariff
      - input_number.peak_tariff
  exclude:
    entities:
      - binary_sensor.watermeter
